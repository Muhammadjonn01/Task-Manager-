{% extends "tasks/base.html" %}

{% block content %}
  <style>
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #e2e2e2;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .but3
    {
      height: 55px;
      border: 2px solid black;
      padding: 10px 25px;
      border-radius: 5px;
      color: black;
      font-size: 20px;
      margin-left: 30px;
    }
    .but3:hover
    {
      color: white;
      background-color: black;
      transition: all 1s;
    }
  </style>
  <h2>Sign up</h2>
  <form method="post">
    <center>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="but3">Sign up</button>
  </center>
  </form>
{% endblock content %}

{% extends "tasks/base.html" %}
{% block title %}Task delete{% endblock %}
{% block content %}

<h1 style="text-align: center;">Delete the task</h1>
<style>
        
    .but1
    {
      height: 55px;
      border: 2px solid black;
      padding: 10px 25px;
      border-radius: 5px;
      color: black;
      font-size: 20px;
      margin-left: 30px;
    }
    .but1:hover
    {
      color: white;
      background-color: black;
      transition: all 1s;
    }
</style>

<form action="" method="post">
    {% csrf_token %}

    <p style="text-align: center;">You really want to delete <b>"{{task.title}}"</b></p>
    <input type="submit" value="Delete it!" class="but1" style="margin-left:40%;">
</form>


{% endblock content %}
